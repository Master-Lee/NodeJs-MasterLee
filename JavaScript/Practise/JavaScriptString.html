<!DOCTYPE html>
<html>
  <body>
    <h1>字符串对象</h1>
    <p>内建属性：length 方法：indexOf(),replace(),search()</p>
    <div id="demo"></div>
    <script>
      function myFunction()
      {
        var txt="hello";
        x=document.getElementById("demo");
        x.innerHTML=txt.length;
      }
    </script>

    <button type="button" onclick="myFunction()">点击</button>
  </body>
</html>
